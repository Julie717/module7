<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8' />
    <link rel="stylesheet" href="../css/common-styles.css">
    <link rel="stylesheet" href="../css/register-styles.css">
</head>

<body>
    <iframe class="frame" src="header.html" marginheight="0"></iframe>
    <main>
        <div class="main-area bg-grey justify-center">
            <div class="form-title bg-dark-grey registration">
                <h2>
                    Register
                </h2>
            </div>
            <form class="common-form registration" method="post" action="">
                <div class="common-column">
                    <div class="common-block">
                        <label class="common-label">
                            Login Name
                        </label>
                        <input type="text" class="common-item" />
                    </div>
                    <div class="common-block">
                        <label class="common-label">
                            Password
                        </label>
                        <input type="password" class="common-item" />
                    </div>
                    <div class="common-block">
                        <label class="common-label">
                            Email
                        </label>
                        <input type="email" class="common-item" />
                    </div>
                </div>
                <div class="common-column">
                    <div class="common-block">
                        <label class="common-label">
                            First Name
                        </label>
                        <input type="text" class="common-item" />
                    </div>
                    <div class="common-block">
                        <label class="common-label">
                            Repeat Password
                        </label>
                        <input type="password" class="common-item" />
                    </div>
                    <div class="common-block">
                        <label class="common-label">
                            Address
                        </label>
                        <input type="text" class="common-item" />
                    </div>
                    <div class="common-block-buttons">
                        <button class="cancel" type="cancel">Cancel</button>
                        <button class="sign-p" type="submit">Sign Up</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
