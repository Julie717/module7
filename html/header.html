<html>

<head>

    <link rel="stylesheet" href="../css/header-styles.css">
</head>

<body>

        <div class="navigation-logo">
            <span class="material-icons menu">
                menu
            </span>

        </div>
        <div class="navigation-search">
            <form class="navigation-search-form" method="get" action="">

                    <option selected>All categories</option>
                    <option>Sport</option>
                    <option>Education</option>
                    <option>Food</option>
                    <option>Entertainment</option>
                </select>
            </form>
        </div>
        <div class="navigation-icon">
            <div class="icon">
                <span class="material-icons element">favorite</span>
            </div>
            <div class="icon">
                <span class="material-icons element">shopping_cart</span>
            </div>
            <div class="registration">
                <a href="#">Login</a>
                <label> | </label>
                <a href="#">Sign Up</a>
            </div>
        </div>
    </div>

</html>
